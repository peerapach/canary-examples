apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-flagger
  labels:
    app: api-flagger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-flagger
  template:
    metadata:
      labels:
        app: api-flagger
    spec:
      containers:
      - name: api-flagger
        image: peerapach/mirror-http-server:1.1.0
        imagePullPolicy: IfNotPresent
        env:
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: environment-variables
              key: APP_VERSION
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http